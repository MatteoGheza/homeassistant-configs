name: Config Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  config_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/checkout@master
    - run: mv secrets.example.yaml secrets.yaml
    - uses: kpucynski/action-ha-config-check@master
      with:
        ha_version: "latest"
      env:
        HASS_EXTRA_ARGS: "-f -s -i"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v1
